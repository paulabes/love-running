<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  META TAGS  -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- TITLE -->
    <title>Sign Up</title>
    <!--  FAVICON  -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--  STYLES  -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!--  HEADER  -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a class="active" href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--  MAIN CONTENT  -->
    <Main>
        <section id="signup">

            <!--  SIGNUP FORM  -->
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">

                <h2><i class="fa-solid fa-heart-pulse"></i>Lets get you signed up</h2>

                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" class="text-input" required><br>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" class="text-input" required><br>

                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email_address" class="text-input" required><br>

                <!--  RADIO BUTTONS  -->
                <div class="radio-buttons">

                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="radio-buttons" name="running_preference" value="road">
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="road" name="running_preference" value="trail">
                    </div>
                    <div>
                        <label for="both">both</label>
                        <input type="radio" id="radio-buttons" name="running_preference" value="both">
                    </div>

                </div>

                <input type="submit" value="Let's Run" class="join-button">
            </form>

        </section>
    </main>

    <!--  FOOTER  -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!--  SOCIAL ICONS  -->
    <script src="https://kit.fontawesome.com/1b8c112c06.js" crossorigin="anonymous"></script>
</body>

</html>
